<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Data Analysis</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css')}}">
    <script src="{{ url_for('static', filename = 'jquery.js')}}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename = 'main.js')}}"></script>


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Churn Data Analysis</h2>
        </div>
    </div>



    <form id='getfile' action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" id="fileUpload" name="file" accept=".csv" >
        <br>
        <br>
        <div class="container">
            <div class="table-wrapper-scroll-y my-custom-scrollbar loader">
                <div id="table">
                    <img class="animated-gif" id="gifani" src="https://media.giphy.com/media/3ohzdOrcdpiD26TPt6/giphy.gif" style="display: none;"  alt="Loading..">
                </div>
                
            </div>
            
        </div>
    </form>
    <div class="uploadsss">
        <button class="btn btn-primary" id="plisupload" onclick=upload()>UPLOAD</button>
        <button class="btn btn-success" id="clean" type="submit" form="getfile" disabled="disabled">Clean Data</button>
        <br><br>


    </div>


</body>

</html>
